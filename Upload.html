<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Scheme | Scheme Hub</title>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet';">
  <link rel="preconnect" href="https://server-1-bmux.onrender.com">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f8f9fa;
    }

    .upload-container {
      max-width: 800px;
      height: 400px;
      margin: 5vh auto;
      padding: 1.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .form-label {
      font-weight: bold;
    }

    #preview {
      width: 100%;
      height: 200px;
      border: 1px dashed #ccc;
      display: none;
      margin-top: 1rem;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="upload-container">
    <h3 class="text-center text-success mb-4">ðŸ“¤ Upload Scheme of Work</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-2">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Class</label>
        <input type="text" class="form-control" name="class" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Price (KES)</label>
        <input type="number" class="form-control" name="price" min="0" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Choose File (PDF, DOCX, JPG, PNG)</label>
        <input type="file" class="form-control" name="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required
          onchange="previewFile(this)" />
        <iframe id="preview"></iframe>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary w-100">Upload Scheme</button>
      </div>
    </form>

    <div id="fileList" class="row"></div>
  </div>

  <script>
    let previewTimeout;
function previewFile(input) {
  clearTimeout(previewTimeout);
  previewTimeout = setTimeout(() => {
    const file = input.files[0];
    const preview = document.getElementById('preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = "none";
    }
  }, 300); // adds 300ms delay
}

    function previewFile(input) {
      const file = input.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch('https://server-1-bmux.onrender.com/api/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        console.log('Server response:', result);

        if (result.success) {
          Swal.fire({
            title: 'Upload Complete',
            text: result.message || 'Your scheme of work has been uploaded successfully!',
            icon: 'success',
            timer: 2500,
            showConfirmButton: false
          });
          e.target.reset();
          document.getElementById('preview').style.display = "none";
        } else {
          Swal.fire({
            title: 'Upload Failed',
            text: result.message || 'Something went wrong!',
            icon: 'error'
          });
        }
      } catch (err) {
        console.error('Fetch error:', err);
        Swal.fire({
          title: 'Error',
          text: 'Failed to upload file. Check your network or server.',
          icon: 'error'
        });
      }
    });

    async function loadFiles() {
      const res = await fetch('https://server-1-bmux.onrender.com/api/files');
      const files = await res.json();
      const container = document.getElementById('fileList');
      container.innerHTML = '';
      files.forEach(file => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-3';
        col.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${file.title}</h5>
              <p class="card-text">Subject: ${file.subject}<br>Class: ${file.class}<br>Price: KES ${file.price}</p>
              <a href="https://server-1-bmux.onrender.com/api/files/${file.filename}" target="_blank" class="btn btn-sm btn-success mb-1">View</a>
              ${file.mimetype.includes('pdf') ? `<button class="btn btn-sm btn-warning mb-1" onclick="editPDF('${file.filename}')">Edit PDF</button>` : ''}
              ${file.mimetype.includes('word') ? `<button class="btn btn-sm btn-warning mb-1" onclick="editDOCX('${file.filename}')">Edit DOCX</button>` : ''}
              <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.filename}')">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    async function deleteFile(filename) {
      if (!confirm('Delete this file?')) return;
      const res = await fetch(`https://server-1-bmux.onrender.com/api/files/${filename}`, { method: 'DELETE' });
      const result = await res.json();
      alert(result.success ? 'Deleted' : result.message);
      loadFiles();
    }

    async function editPDF(filename) {
      const text = prompt('Enter text to add to PDF:');
      if (!text) return;
      const res = await fetch(`https://server-1-bmux.onrender.com/api/edit/pdf/${filename}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const result = await res.json();
      alert(result.message);
    }

    async function editDOCX(filename) {
      const key = prompt('Enter placeholder to replace (e.g. name):');
      const value = prompt('Enter new value:');
      if (!key || !value) return;
      const res = await fetch(`https://server-1-bmux.onrender.com/api/edit/docx/${filename}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ replacements: { [key]: value } })
      });
      const result = await res.json();
      alert(result.message);
    }

    loadFiles();
  </script>
</body>

</html>
