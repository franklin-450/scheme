<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Access Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #f8f9fa;
    }
    .container {
      max-width: 720px;
      margin-top: 60px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4"><i class="bi bi-shield-lock"></i> Access Manager</h2>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">âž• Add Access Email</h5>
    <form id="accessForm">
      <div class="row g-2">
        <div class="col-md-7">
          <input type="email" class="form-control" id="email" placeholder="Enter Email" required />
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="days" placeholder="Days" min="1" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-plus-circle"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="card p-4">
    <h5 class="mb-3">ðŸ“„ Current Access List</h5>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Expires</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="accessList"></tbody>
    </table>
  </div>
</div>

<script>
  const API_URL = 'https://server-1-bmux.onrender.com/api/access';

  const accessForm = document.getElementById('accessForm');
  const emailInput = document.getElementById('email');
  const daysInput = document.getElementById('days');
  const accessList = document.getElementById('accessList');

  async function loadAccessList() {
    accessList.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      accessList.innerHTML = '';

      if (!data.length) {
        accessList.innerHTML = '<tr><td colspan="3">No entries found.</td></tr>';
        return;
      }

      data.forEach(({ email, expiry }) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${email}</td>
          <td>${new Date(expiry).toLocaleString()}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteEmail('${email}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
        accessList.appendChild(row);
      });
    } catch (err) {
      Swal.fire('Error', 'Failed to load access list.', 'error');
    }
  }

  async function deleteEmail(email) {
    const confirm = await Swal.fire({
      title: 'Are you sure?',
      text: `Remove ${email} from access?`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      cancelButtonColor: '#aaa',
      confirmButtonText: 'Yes, delete it!'
    });

    if (confirm.isConfirmed) {
      try {
        const res = await fetch(`${API_URL}/${encodeURIComponent(email)}`, { method: 'DELETE' });
        const result = await res.json();
        if (result.success) {
          Swal.fire('Deleted!', 'Email removed.', 'success');
          loadAccessList();
        } else {
          Swal.fire('Error', result.error || 'Failed to delete', 'error');
        }
      } catch (err) {
        Swal.fire('Error', 'Server error occurred.', 'error');
      }
    }
  }

  accessForm.onsubmit = async (e) => {
    e.preventDefault();
    const email = emailInput.value.trim();
    const days = parseInt(daysInput.value.trim(), 10);

    if (!email || !days) return;

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, days })
      });
      const result = await res.json();
      if (result.success) {
        Swal.fire('Added!', 'Email has been granted access.', 'success');
        accessForm.reset();
        loadAccessList();
      } else {
        Swal.fire('Error', result.error || 'Failed to add email.', 'error');
      }
    } catch (err) {
      Swal.fire('Error', 'Server error occurred.', 'error');
    }
  };

  // Load list on page load
  loadAccessList();
</script>
</body>
</html>
